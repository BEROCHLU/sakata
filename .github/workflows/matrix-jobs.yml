name: parallel-jobs
on:
  push:
    branches: [master]

jobs:
  setup-build:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.idcache-key.outputs.key }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate cache key for Python dependencies
        id: idcache-key
        run: echo "key=${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}" >> $GITHUB_OUTPUT

  job_matrix:
    needs: setup-build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        job: ["main", "sakata"]
    steps:
      - uses: actions/checkout@v4

      - name: Use Python cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ needs.setup-build.outputs.cache-key }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip list

      - name: Set up Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: "16"
          cache: "npm"

      - name: Install Node.js dependencies
        run: |
          npm ci --no-audit
          npm list --depth=0
          sudo apt-get install -y build-essential libxi-dev libglu1-mesa-dev libglew-dev pkg-config

      - name: run npm script
        run: |
          npm run cooking
          npm run ${{ matrix.job }}+batch

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.job }}-artifacts
          path: ./result/${{ matrix.job }}-batch.log

  merge_artifacts:
    needs: [setup-build, job_matrix]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4

      - name: Confirm the directory and move files
        run: ls -R
      - run: mv ./main-artifacts/nbatch.log ./result/nbatch.log
      - run: mv ./sakata-artifacts/sakata-batch.log ./result/sakata-batch.log

      - name: Use Python cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ needs.setup-build.outputs.cache-key }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install matplotlib

      - run: npm run plot-multi

      - name: Archive all artifacts
        uses: actions/upload-artifact@v4
        with:
          name: result-artifacts
          path: |
            ./result/nbatch.log
            ./result/sakata-batch.log
            ./result/plot-multi.png
