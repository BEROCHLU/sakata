# This is a workflow definition for GitHub Actions named 'main-batch'
name: main-batch

on:
  push:
    branches: [master]

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      # Download the repository code at v4 using the checkout action
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip list

      - name: Set up Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      - name: Install Node.js dependencies
        run: |
          npm ci --no-audit
          npm list --depth=0
          sudo apt-get install -y build-essential libxi-dev libglu1-mesa-dev libglew-dev pkg-config

      - name: run app
        run: |
          npm run cooking
          npm run main+batch
          npm run sakata+batch
          npm run plot-multi

      # Archives specified log files and a PNG image as artifacts, which can be downloaded after the workflow run
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: output artifacts
          path: |
            ./result/nbatch.log
            ./result/sakata-batch.log
            ./result/plot-multi.png
